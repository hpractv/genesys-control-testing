<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genesys Cloud Standalone Control</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="library.js" defer></script>
    <script defer>
      var setUp = async () => {
        await gct.init(
          gct.DATALOAD.POPULATION,
          gct.BROADCAST_SENDER.STANDALONE,
          receiveBroadcastMessage,
        );
        console.log('standalone: gct.broadcastSender', gct.broadcastSender);
      };

      const receiveBroadcastMessage = event => {
        const { sender, message } = event;
        //ignore messages from myself
        if (sender !== gct.broadcastSender) {
          console.log(`Received message from ${sender}: ${message}`);
        }
      };

      window.onload = setUp;
    </script>
  </head>
  <body>
    <div class="widget-container">
      <div class="widget-header">Genesys Cloud Standalone</div>
      <div class="widget-content">
        <p>Welcome to the Genesys Cloud Widget!</p>
        <p>This is a simple example of an HTML widget.</p>
        <button
          onclick="gct.sendBroadcast('Hello from the standalone control!')"
        >
          Send Broadcast
        </button>
      </div>
    </div>
  </body>
</html>
